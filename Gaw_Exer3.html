<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Exercise</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Table A</h2>
    <table>
        <tr>
            <td>A</td> <td>B</td> <td>C</td>
        </tr>
        <tr>
            <td>D</td> <td>E</td> <td>F</td>
        </tr>
    </table>

    <h2>Table B</h2>
    <table>
        <tr>
            <td>A</td> <td>B</td>
        </tr>
        <tr>
            <td>C</td> <td>D</td>
        </tr>
    </table>

    <h2>Table C</h2>
    <table>
        <tr>
            <td>D</td> <td>Title goes here</td>
        </tr>
        <tr>
            <td>A</td> <td>B</td>
        </tr>
    </table>

    <h2>Table E</h2>
    <table>
        <tr>
            <td rowspan="3">Title goes here</td>
            <td>A</td> <td>D</td>
        </tr>
        <tr>
            <td>B</td> <td>E</td>
        </tr>
        <tr>
            <td>C</td> <td>F</td>
        </tr>
    </table>

    <h2>Table F</h2>
    <table>
        <tr>
            <td colspan="2">Title goes here</td>
        </tr>
        <tr>
            <td>A</td> <td>D</td>
        </tr>
        <tr>
            <td>B</td> <td>E</td>
        </tr>
        <tr>
            <td>C</td> <td>F</td>
        </tr>
    </table>

    <h2>Table G</h2>
    <table>
        <tr>
            <td rowspan="3">Title goes here</td>
            <td>A</td> <td>D</td>
        </tr>
        <tr>
            <td>B</td> <td>E</td>
        </tr>
        <tr>
            <td>C</td> <td>F</td>
        </tr>
    </table>

    <h2>Table H</h2>
    <table>
        <tr>
            <td colspan="3">Title goes here</td>
        </tr>
        <tr>
            <td>D</td> <td>E</td> <td>F</td>
        </tr>
        <tr>
            <td>G</td> <td>H</td> <td>I</td>
        </tr>
        <tr>
            <td>J</td> <td>K</td> <td>L</td>
        </tr>
        <tr>
            <td>M</td> <td>N</td> <td>O</td>
        </tr>
    </table>

</body>
</html>
