<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .subject {
            background-color: #87CEFA;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Weekly Schedule</h2>

    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>8:00 AM - 9:00 AM</td>
            <td class="subject">Computer Science</td>
            <td></td>
            <td class="subject">Mathematics</td>
            <td></td>
            <td class="subject">Physics</td>
        </tr>
        <tr>
            <td>9:00 AM - 10:00 AM</td>
            <td></td>
            <td class="subject">Physics</td>
            <td></td>
            <td class="subject">English</td>
            <td></td>
        </tr>
        <tr>
            <td>10:00 AM - 11:00 AM</td>
            <td class="subject">Mathematics</td>
            <td></td>
            <td class="subject">English</td>
            <td></td>
            <td class="subject">Computer Science</td>
        </tr>
    </table>

</body>
</html>
