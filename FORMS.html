<fieldset>Registration Form</fieldset>
     <form action="Basic.html"
     methods="post">
     <label form="fname">First Name</label>
     <input type="text"
                  id="fname"
                  name="fname"
                  required>
       <br>
       <label for="lname">Last Name</label>
       <input type="text"
                  id="lname"
                  name="lname"
                  required>
       <br>
       <label for="email">Email:</label>
       <input type="email"
                  id="email"
                  name="email"
                  required>
       <br>
       <label for="message">Message</label>
       <textarea  id="message"
                  name="message"
                  required></textarea> 

       <br>
       <label for="bday">Birthday</label>
       <input type="data"
                  id="bday"
                  name="bday"
                  required> 
       <br>

       <label for="gender">Gender</label>
       <input type="radio"
                  id="gender"
                  name="Male">

       <input type="radio"
                  id="gender"
                  name="Female">
<br>
<label for="color">Favorite Color</label> 
<input type="color"
                  id="color"
                  name="color"
                  required>
<br>
<input type="submit"
                  value="submit"> 
                  
</form>
